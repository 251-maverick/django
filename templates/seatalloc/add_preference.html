<html>

        <title>Rango</title>

    <body>
        <h1>Add a Category</h1>

        <form id="preference_form" method="post" action="/seatalloc/detail/add_preference">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
				{{ for }}
                <!-- {{ field.help_text }} -->
                {{ field }}
            {% endfor %}
			
            <input type="submit" name="submit" value="Add Preference" />
        </form>
    </body>

</html>
